<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
<h1> File uploader </h1>
<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" multiple>
    <input type="submit" value="send">
</form>

 <div class="jumbotron">
        <h1>Submit File</h1>
        <br class="form-submit">
        <label for="fileName" class="sr-only">File Name</label>
        <input type="fileName" name="fileName" id="fileName" class="form-control" placeholder="fileName" required autofocus>
        </br>
        </br>
        <label for="fecha" class="sr-only">Date</label>
        <input type="fecha" name="fecha" id="fecha" class="form-control" placeholder="fecha" required autofocus>
        </br>
        </br>
        <label for="path" class="sr-only">Path</label>
        <input type="path" name="path" id="path" class="form-control" placeholder="path" required>
        </br>
        </br>
        <label for="idAccidentFK" class="sr-only">idAccidentFK</label>
        <input type="idAccidentFK" name="idAccidentFK" id="idAccidentFK" class="form-control" placeholder="idAccidentFK" required>
        </br>
        </br>
        <button id="send" class="btn btn-lg btn-primary btn-block" type="button">Send</button>
      </form>
 </div>

</body>
</html>
